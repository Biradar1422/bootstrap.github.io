<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

       
</head>

<body>

    <h1 class="text-primary bg-danger"> Hello From Bootstrap...!!!</h1>
    <h1 class="text-secondary"> Hello From Bootstrap...!!!</h1>
    <h1 class="text-success"> Hello From Bootstrap...!!!</h1>
    <h1 class="text-danger"> Hello From Bootstrap...!!!</h1>
    <h1 class="text-info"> Hello From Bootstrap...!!!</h1>
    <h1 class="text-light"> Hello From Bootstrap...!!!</h1>
    <h1 class="text-dark"> Hello From Bootstrap...!!!</h1>
    <h1 class="text-warning"> Hello From Bootstrap...!!!</h1>

    <!-- normal button  -->

    <button type="button">Click Me</button>

    <!-- button using boottrap -->

    <button class="btn btn-danger">Click Me</button>
    <button class="btn btn-primary">Click Me</button>
    <button class="btn btn-secondary">Click Me</button>
    <button class="btn btn-success">Click Me</button>
    <button class="btn btn-dark">Click Me</button>
    <button class="btn btn-light">Click Me</button>
    <button class="btn btn-info">Click Me</button>
    <button class="btn btn-warning">Click Me</button>

    <!-- outline button using bootstrap -->
    <button class="btn btn-outline-success">Click Me</button>

    <!-- container -->
    <!-- provide right and left space to margin of page -->
    <!-- p=padding m=margin fw=font width, fs=font size-->
    <div class="container bg-danger p-lg-2 text-black text-center m-5 fw-bold fh-bold fs-6">Hello Container</div>

    <!-- fluid container-->
    <!-- it does not take margin space as CONTAINER   -->
    <div class="container-fluid bg-primary c-white text-warning">Hello Fluid Container</div>





<!-- Js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
